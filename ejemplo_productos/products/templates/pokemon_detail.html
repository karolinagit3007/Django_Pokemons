{% extends 'layout.html' %}

{% block title %}{{ pokemon.name }}{% endblock %}

{% block content %}
<style>
  /* Title styling */
  h1 {
    font-size: 4rem;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 40px;
    text-transform: uppercase;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
  }

  /* Row setup to center content */
  .row {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Image styling */
  .img-fluid {
    width: 100%;
    max-width: 400px; /* Establece un tama√±o fijo y proporcional para la imagen */
    height: auto;
    border-radius: 20px;
    box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.367);
    transform: scale(1);
    transition: transform 0.4s ease-in-out;
    background-color: rgb(198, 198, 198);
  }

  .img-fluid:hover {
    transform: scale(1.05);
  }

  /* Details container with background and shadow */
  .card-details {
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.185);
    transition: box-shadow 0.4s ease-in-out;
  }

  .card-details:hover {
    box-shadow: 0px 10px 100px rgba(0, 0, 0, 0.234);
  }

  /* Subtitle style for each property */
  .card-details h3 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    font-weight: 600;
    color: #ffffff;
  }

  .card-details p {
    font-size: 1.3rem;
    color: #ffffff;
    line-height: 1.6;
  }

  /* Button styles with hover effects */
  .btn {
    font-size: 16px;
    padding: 12px 25px;
    margin-top: 20px;
    border-radius: 10px;
    font-weight: bold;
    text-transform: uppercase;
    transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
  }

  .btn-success {
    background-color: #28a745;
    border: 1px solid #28a745;
    color: white;
  }

  .btn-danger {
    background-color: #dc3545;
    border: 1px solid #dc3545;
    color: white;
  }

  .btn-primary {
    background-color: #007bff;
    border: 1px solid #007bff;
    color: white;
  }

  .btn:hover {
    transform: scale(1.1);
  }

  .btn-success:hover {
    background-color: #218838;
    color: white;
  }

  .btn-danger:hover {
    background-color: #c82333;
    color: white;
  }

  .btn-primary:hover {
    background-color: #0069d9;
    color: white;
  }

  /* Responsive styles */
  @media (max-width: 767px) {
    h1 {
      font-size: 2.5rem;
    }

    .card-details {
      padding: 30px;
    }

    .img-fluid {
      max-width: 80%;
    }
  }
</style>

<div class="container text-center">
    <h1>{{ pokemon.name }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ pokemon.image }}" alt="{{ pokemon.name }}" class="img-fluid">
        </div>
        <div class="col-md-6 card-details">
            <h3>Tipo: {{ pokemon.type }}</h3>
            <h3>Altura: {{ pokemon.height }}</h3>
            <h3>Peso: {{ pokemon.weight }}</h3>
            <p>Habilidades: {{ pokemon.abilities }}</p>
            <a href="{% url 'pokemon_update' pokemon.id %}" class="btn btn-success">Editar</a>
            <a href="{% url 'pokemon_delete' pokemon.id %}" class="btn btn-danger">Eliminar</a>
            <a href="{% url 'pokemon_list' %}" class="btn btn-primary">Volver a la lista</a>
        </div>
    </div>
</div>
{% endblock %}
