{% extends 'layout.html' %}

{% block title %}{{ pokemon.name }}{% endblock %}

{% block content %}
<div class="container text-center">
    <h1>{{ pokemon.name }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ pokemon.image }}" alt="{{ pokemon.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h3>Tipo: {{ pokemon.type }}</h3>
            <h3>Altura: {{ pokemon.height }}</h3>
            <h3>Peso: {{ pokemon.weight }}</h3>
            <p>Habilidades: {{ pokemon.abilities }}</p>
            <a href="{% url 'pokemon_list' %}" class="btn btn-primary">Volver a la lista</a>
        </div>
    </div>
</div>
{% endblock %}
